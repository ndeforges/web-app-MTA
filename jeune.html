<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeune – Tour de France</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="max-w-2xl mx-auto p-4 md:p-6">
    <header class="mb-4">
      <h1 class="text-2xl md:text-3xl font-bold tracking-tight flex items-center gap-3">
        <i data-lucide="map-pin" class="w-7 h-7"></i>
        Choix de villes – Jeune
      </h1>
      <p class="text-slate-600">Sélectionne tes 3 villes (ordre de préférence) et explique ton choix.</p>
    </header>

    <section id="login" class="card">
      <div class="card-title"><i data-lucide="key-round"></i> Accès apprenant</div>
      <div class="grid gap-3">
        <div>
          <label class="label">Code apprenant (reçu de l'organisation)</label>
          <input id="code" class="input" placeholder="Ex: 111-222" />
          <div class="note mt-1">Codes de démo : <code>111-222</code>, <code>333-444</code>, <code>555-666</code></div>
        </div>
        <div class="flex justify-end">
          <button id="btn-login" class="btn"><i data-lucide="log-in"></i> Continuer</button>
        </div>
      </div>
    </section>

    <section id="form" class="card hidden">
      <div class="card-title"><i data-lucide="form-input"></i> Tes préférences</div>
      <div class="grid gap-4" id="jeune-form"></div>
    </section>

    <section id="done" class="card hidden">
      <div class="card-title"><i data-lucide="check-circle-2"></i> Choix envoyés</div>
      <p class="text-sm text-slate-600">Tu peux revenir avec le même code pour modifier jusqu'à la validation par un bénévole.</p>
    </section>
  </main>

  <script src="./assets/js/store.js" defer></script>
  <script src="./assets/js/jeune.js" defer></script>
  <script>lucide.createIcons();</script>
</body>
</html>
